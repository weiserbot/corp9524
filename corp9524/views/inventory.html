	<h3>Inventory Management</h3>

	<form id="item-form" onsubmit="createItem(this);">
		<input type="text" id="itemcode-entry" name="itemcode" placeholder="Item code (unique)" required>
		<input type="text" id="item-entry" name="item" placeholder="Item" required>
		<input type="text" id="price-entry" name="price" placeholder="Price" required>
		<input type="submit">
		<input type="reset" value="Clear">
		<input type="button" onclick="readItems();" value="Refresh List">
		<input type="button" onclick="updateItem();" value="Update Item">
		<input type="button" onclick="deleteItem();" value="Delete">
	</form>


	<div id="table-frame">
		<table id="item-table">
			<thead>
				<th id="itemcode-heading">Item code</th>
				<th id="item-heading">Item</th>
				<th id="price-heading">Price</th>
			</thead>
